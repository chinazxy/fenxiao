<!doctype>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE11">
<meta name="renderer" content="webkit|ie-comp|ie-stand"> 
<title>官网</title>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="__STATIC__/css/main.css" type="text/css">
<link rel="stylesheet" type="text/css" href="__STATIC__/css/public.css"/>
<script type="text/javascript" src="__STATIC__/js/jquery-1.9.1.min.js"></script>
</head>

<body class="bg_white">
<div class="wrap">
    <!--头部-->
    <div class="header">
        <div class="header_menu_i"><span></span></div>
        <div class="header_right"><a class="icon icon_search">搜索</a><a class="icon icon_cart">购物车</a></div>
        <div class="header_menu H">
            <div class="header_menu_1">
                <a class="header_menu_m" onClick="headmenu_m(this,true)">类别<span></span></a>
                <ul>
                    <li>护肤</li><li>彩妆</li><li>男士</li>
                </ul>
            </div>
            <div class="header_menu_1">
                <a class="header_menu_m" onClick="headmenu_m(this,true)">系列<span></span></a>
                <ul>
                    <li>护肤</li><li>彩妆</li><li>男士</li>
                </ul>
            </div>
            <div class="header_menu_1">
                <a class="header_menu_m" onClick="headmenu_m(this,false)">经销商认证<span></span></a>
            </div>
        </div>
    </div>
    
    <div  class="index_banner">
        <img style='width:100%' src="http://www.hafeisi.cn/upload/system/ad/2016/04/1426f50c34c145cfb561a9402bcbb581.jpg"/>
    </div>
    <div class="index_menu">
      <foreach name='thems' item='t'>
        <div class="index_menu_box"><a><span>{$t.name}</span><img  style='width:40px;height:30px;float:right' src="{$t.logo}"></a></div>
      </foreach>
    </div>
    <div class="inedx_sp cart">
        <h3>畅销产品</h3>
        <foreach name='hot_goods' item='hot'>
	        <div class="cart_l">
	            <div class="cart_l1">
	                <a href="{:U('Mobile/Goods/goodsInfo',array('id'=>$hot[goods_id]))}">  <div class="cart_l_img"><img src="{$hot.original_img}"/></div> </a>
	                <div class="cart_l_m">
	                    <div class="cart_l_m_h">货号：{$hot.goods_sn}</div>
	                    <div class="cart_l_m_n">{$hot.goods_name}</div>
	                   <!--  <div class="cart_l_m_g">规格：&nbsp;&nbsp;100g</div> -->
	                    <div class="cart_l_m_m">￥{$hot.price}</div>
	                </div>
	                <a  class="icon icon_cart"></a>
	            </div>
	        </div>
       
   </foreach>     
        <div class="index_sp_gd"><a href='javsscript:;' class='more'><i></i>加载更多</a></div>
    </div>
    
    
    <div class="index_footer">
        <div class="footer_m"><a>关于我们</a><a>服务使用条款</a><a>隐私声明</a><a>网站地图</a></div>
        <div class="footer_a">
            <p>联系我们：123456789</p>
            <p>厦门市思明区软件园</p>
        </div>
        <div class="footer_copyright">© 2016  诚享东方 版权所有<br>闽ICP备14015909号</div>
    </div>
</div>
<script type="text/javascript">
var page = 1;
var H = $(window).innerHeight();
$('.H').css('height', H + 'px');

var menu=1;
$('.header_menu_i').click(function(){
    $('body').toggleClass('mobopen');
    
    if(menu==1){
        $('.header_menu').css('height','0px');
        $('.header_menu').animate({height:H + 'px'},500);
        menu=2;
    }else{
        $('.header_menu').show().animate({height:'0px'},500);
        setTimeout(function(){
            $('.header_menu').css('display','')
        },500)
        menu=1;
    }
});

function headmenu_m(a,b){
    if(!b) return;
    $(a).parent().toggleClass('open');
}

$('.more').on('click',function(){
	$.get("{:U('more_hot')}",{page:page},function(data){
		if(data.status==1001){
			alert(data.data);
		}else if(data.status==1000){
			page++;
			console.log(data.data);
		}
		console.log(page);
	})
})
</script>

<include file="Public/footer_nav"/>
</body>
</html>
