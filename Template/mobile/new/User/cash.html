<include file="Public/header"/>

<body class="bg_white">
<div class="wrap">
	<!--头部-->
    <div class="header2">
    	<a onClick="history.go(-1)"><i></i><span></span></a>
        <!--<a href="{:U('Mobile/Index/index')}" class="icon icon_home"></a>-->
        <aside class="top_bar">
         <div onClick="show_menu();$('#close_btn').addClass('hid');" id="show_more"><a href="javascript:;"></a> </div>
       </aside>
        <p>提现</p>
    </div>
    <include file="Public/menu"/>
    <div class="withdrawals">
    	<div class="withdrawals_box">
        	<div class="logo"><!-- <img src="img/1.jpg" width="100%"/> --></div>
            <div class="withdrawals_box_ye"><p>我的余额</p><div>￥{$user_money[user_money] + $user_money[frozen_money] }</div></div>
            <div class="withdrawals_box_ye2"><span>可用余额：</span>￥{$user_money.user_money}</div>
            <div class="withdrawals_box_ye2"><span>不可用余额：</span>￥{$user_money.frozen_money}</div>
    <!--         <a class="m_btn btn-block withdrawals_box_a" style="background:#5eb9f7;color:#fff;">充值</a> -->
            <a href="{:U('Mobile/User/cash_list')}" class="m_btn btn-block withdrawals_box_a" style="background:none;color:#333;"><span style="border-bottom:1px solid #333;padding-bottom:5px;">提现记录</span></a>
            <if condition = "$user_money.is_temination neq 0">
                <a href="javascript:void(0)" style="background:#000;color:#fff;"  class="m_btn btn-block withdrawals_box_a temination">充值</a>
                <a href="javascript:void(0)" style="background:none;border:1px solid #ccc;"  class="m_btn btn-block withdrawals_box_a temination">提现</a>
                <elseif condition = "$user_money.is_temination eq 0"/>
                <a href="{:U('Mobile/user/recharge')}" style="background:#000;color:#fff;"  class="m_btn btn-block withdrawals_box_a">充值</a>
                <a href="{:U('Mobile/User/docash')}" style="background:none;border:1px solid #ccc;"  class="m_btn btn-block withdrawals_box_a">提现</a>
            </if >
        </div>
    </div>
<include file="Public/footer"/>
</div>
<script type="text/javascript">
var H = document.body.clientHeight;
$('.H').css('height', H + 'px');

$('.menu').click(function(){
	$(this).toggleClass('on');
})
$('.temination').click(function(){
    alert('您已向平台提出解约，无法进行资金操作！');
})
</script>
</body>
</html>
