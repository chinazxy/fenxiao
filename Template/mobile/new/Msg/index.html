<include file="Public/header"/>
<style>
#pageContent a,#pageContent a:hover,#pageContent a:link,#pageContent a:visited{color:#333;display:block;}
.z-notice .z-div .icon-chevron-right{margin-top:4px;}
</style>
<body>
<div id="pageContent">
	<div class="header2">
    	<a onClick="history.go(-1)"><i></i><span></span></a>
        <!--<a href="{:U('Mobile/Index/index')}" class="icon icon_home"></a>-->
        <aside class="top_bar">
         <div onClick="show_menu();$('#close_btn').addClass('hid');" id="show_more"><a href="javascript:;"></a> </div>
       </aside>
        <p>帐户管理</p>
    </div>
    <include file="Public/menu"/>
    <div style="height:50px;"></div>

  <div class="centent_box z-notice">
    <foreach name='cateList' item = "cate">
        <div class="z-div col-xs-12"><a href="{:U('msg_list')}?id={$cate.id}">{$cate.type_name}<if condition="$cate.unred gt 0"><span class="label label-badge label-danger">{$cate.unred}</span></if><i class="icon-chevron-right pull-right"></i></a></div>
    </foreach>
  </div>
</div>
<include file="Public/footer"/>
</body>
</html>
