<include file="Public/min-header"/>
<link href="__PUBLIC__/plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/plugins/daterangepicker/moment.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
<div class="wrapper">
    <!-- Content Header (Page header) -->
    <include file="Public/breadcrumb"/>
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-list"></i> 消息列表  </h3>
                    </div>
                   <div class="panel-body">
                    <div class="tab-content">                    
                        <div class="tab-pane active" id="tab_tongyong">
                             <table class="table table-bordered">
                                <tbody>
                                  
                                    <tr>
                                       <th width="12%">消息标题</th>
                                       <th width="12%">接收用户</th>
                                       <th width="12%">用户联系方式</th>
                                       <th width="52%">消息内容</th>
                                       <th width='12%'>操作</th>
                                    </tr>
                                  <foreach  name='msgList' item='msg'>
                                   <tr>
                                       <td>{$msg.title}</td>
                                       <td>{$msg.userInfo.username}</td>
                                       <td>{$msg.userInfo.mobile}</td>
                                       <td><textarea style='width:90%;height:70px;'>{$msg.content}</textarea></td>
                                       <th width='10%'><a class='delete' href='javascript:;'>删除</a><input type='hidden' value="{$msg.id}" /></th>
                                    </tr>
                                  </foreach> 
                                </tbody>                                 
                                </table>
                                {$pager}
                        </div>
                   </div>
                </div>
             </div>
        </div>
        <script>
           $('.delete').on('click',function(){
        	   var parent = $(this).parents('tr');
        	   console.log(parent);
        	   var msg_id = $(this).next().val();
        	 
        	   $.get("{:U('delete')}",{msg_id:msg_id},function(data){
        		   if(data.status==1){
        			   window.location.reload();
        		   }else{
        			   alert('删除失败');
        		   }
        	   })
           })
        </script>
     </section>
