                clearInterval(timer);

                    timerNum--;
                    var str="剩余"+timerNum+"秒";

                        clearInterval(timer);
                        flag=true;
                        $mask.text("重新获取").removeClass("active");                         
                    }
                },1000);
            };

            /* 登录 */
            $(".cc-btn").on("click",function(){
                var tel=$(".tel").val().trim();
                var viry=$(".viry").val().trim();
                var pwd = $('.pwd').val().trim();
                var telPattern=/^[1][3578][0-9]{9}$/;
              
                if(tel==""||isNaN(tel)){
                    $.toast({text:"请输入手机号"});
                    return;
                };
                if(tel.length<11){
                    $.toast({text:"请输入11位手机号"});
                    return;
                }
                if(!telPattern.test(tel)){
                    $.toast({text:"请输入正确的手机号"});
                    return;
                }
                if(viry==""||isNaN(viry)){
                    $.toast({text:"请输入验证码"});
                    return;
                }
                if(viry.length!=4){
                    $.toast({text:"请输入4位正确的验证码"});
                    return;
                }
              
                if(isclick){
                    $.ajax({
                    	url : "{:U('do_login')}",
                        type:"post",
                        data:{username:tel,password:pwd,verify:viry},
                        success:function(res){
                        	if(res==0){
                        		alert('验证码错误');
                        		return;
                        	}
                        	 res  = JSON.parse(res);
                        	 console.log(res);
                        	 if(res.status !=1){
                                 alert(res.msg);
                             }else{
                                 top.location.href=res.url;
                             } 
                        	  isclick=true;
                             return;
                          
                        },
                        error:function(res){
                            isclick=true;
                        },
                    });
