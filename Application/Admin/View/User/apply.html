<include file="Public/min-header"/>
<div class="wrapper">
     <section class="content">
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list"></i> 经销商列表</h3>
                </div>
                <div class="panel-body">
                    <div class="navbar navbar-default">
                            <form action="" id="search-form2" class="navbar-form form-inline" method="post" onsubmit="return false">
                                <div class="form-group">
                                    <label class="control-label" for="input-mobile">手机号码</label>
                                    <div class="input-group">
                                        <input type="text" name="mobile" value="" placeholder="手机号码" id="input-mobile" class="form-control">
                                        <!--<span class="input-group-addon" id="basic-addon2"><i class="fa fa-search"></i></span>-->
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label" for="input-email">email</label>
                                    <div class="input-group">
                                        <input type="text" name="email" value="" placeholder="email" id="input-email" class="form-control">
                                        <!--<span class="input-group-addon" id="basic-addon2"><i class="fa fa-search"></i></span>-->
                                    </div>
                                </div>
                                <input type="hidden" name="order_by" value="user_id">
                                <input type="hidden" name="sort" value="desc">
                                <button type="submit" onclick="ajax_get_table('search-form2',1)" id="button-filter search-order" class="btn btn-primary pull-right"><i class="fa fa-search"></i> 筛选</button>
                            </form>
                    </div>
                    <div id="ajax_return">
                        <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <td style="width: 1px;" class="text-center"><input type="checkbox" onclick="$('input[name*=\'selected\']').prop('checked', this.checked);"></td>
                                    
                                    <td class="text-right">
                                        <a href="javascript:sort('user_id');">ID</a>
                                    </td>
                                     <td class="text-left">
                                        <a href="javascript:sort('mobile');">账号/手机号码</a>
                                    </td>
                                    <td class="text-left">
                                        <a href="javascript:sort('username');">姓名</a>
                                    </td>
                                    <td class="text-left">
                                        <a href="javascript:sort('level');">等级</a>
                                    </td>
                               <!--      <td class="text-left">
                                        <a href="javascript:sort('total_amount');">累计消费</a>
                                    </td>
                                
                                   
                                    <td class="text-left">
                                        <a href="javascript:sort('pay_points');">积分</a>
                                    </td> -->
                                    <td class="text-left">
                                        <a href="javascript:sort('reg_time');">注册日期</a>
                                    </td>
                                    <td class="text-right">操作</td>
                                </tr>
                                </thead>
                                <tbody>
                              <foreach name='userList' item='usr'>
                                <tr>
                                        <td class="text-center">
                                            <input type="checkbox" name="selected[]" value="6">
                                            <input type="hidden" name="shipping_code[]" value="flat.flat">
                                        </td>
                                        <td class="text-right">{$usr.user_id}</td>
                                         <td class="text-left">{$usr.mobile}</td>
                                        <td class="text-left">{$usr.username}</td>
                                        <td class="text-left">{$usr.level}</td>
                                       <!--  <td class="text-left">0.00</td>
                                        <td class="text-left">10</td> -->
                                        <td class="text-left">{$usr['reg_time']|date="Y-m-d H:i:s",###}</td>
                                         <td class="text-right">
                                            <a href="{:U('pas_apply')}?id={$usr.user_id}"data-toggle="tooltip" title="" class="btn btn-info" data-original-title="查看详情">通过申请</a>
                                            <a href="/Admin/user/detail/id/{$usr.user_id}" data-toggle="tooltip" title="" class="btn btn-info" data-original-title="查看详情"><i class="fa fa-eye"></i></a>
                                            <a href="/Admin/user/address/id/{$usr.user_id}" data-toggle="tooltip" title="" class="btn btn-info" data-original-title="收货地址"><i class="fa fa-home"></i></a>
                                            <a href="/Admin/order/index/user_id/{$usr.user_id}" data-toggle="tooltip" title="" class="btn btn-info" data-original-title="订单查看"><i class="fa fa-shopping-cart"></i></a>
                                            <a href="/Admin/user/account_log/id/{$usr.user_id}" data-toggle="tooltip" title="" class="btn btn-info" data-original-title="账户"><i class="glyphicon glyphicon-yen"></i></a>
                                            <a href="{:U('out_apply')}?id={$usr.user_id}" id="button-delete6" data-toggle="tooltip" title="" class="btn btn-danger delete_user" data-original-title="删除"><i class="fa fa-trash-o"></i><input type="hidden" class="uid" value="{$usr.user_id}"></a>
                                        </td>
                                    </tr>  
                              </foreach>       
                               </tbody>
                            </table>
                    </div>
                </div>
            </div>
        </div>        <!-- /.row -->
    </section>
</div>
</div>
